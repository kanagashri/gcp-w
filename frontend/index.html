<!DOCTYPE html>
<html>
<head>
    <title>Data Submission Form</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .form-container { max-width: 300px; margin: 0 auto; }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Submit Data</h1>
        <form id="dataForm">
            <label for="field1">Field 1:</label>
            <input type="text" id="field1" name="field1" required><br><br>
            <label for="field2">Field 2:</label>
            <input type="text" id="field2" name="field2" required><br><br>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        document.getElementById("dataForm").onsubmit = async function(event) {
            event.preventDefault();
            const data = {
                field1: document.getElementById("field1").value,
                field2: document.getElementById("field2").value
            };
            const response = await fetch("http://backend-service:5000/submit", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            });
            const result = await response.json();
            alert(result.message);
        };
    </script>
</body>
</html>
